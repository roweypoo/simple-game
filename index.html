<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Click Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Click Game</h1>

    <!-- Score Display -->
    <p>Coins: <span id="score">0</span></p>

    <!-- Main Click Button -->
    <button id="clickBtn">Click Me!</button>

    <hr>

    <h2>Shop</h2>

    <p>Upgrade: +1 per click</p>
    <p>Cost: <span id="upgradeCost">10</span> coins</p>
    <button id="buyUpgradeBtn">Buy Upgrade</button>

    <script src="script.js"></script>
</body>
</html>
